<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible” content=”IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIS WebViewer</title>

    <style type="text/css">
        [ng-cloak] {
            display: none;
        }
    </style>
</head>

<body ng-cloak layout="column" ng-controller="layoutController as layout">

    <md-toolbar class="{{layout.theme.toolbars}}">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="layout.isLeftOpen = !layout.isLeftOpen"><i class="fa fa-bars fa-lg"></i></md-button>
            <a href="/"><span style="margin-right: 30px">{{layout.appTitle}}</span></a>
            <span flex class="marquee" style="color: yellow">! &nbsp ΑΤΤΙΚΗ &nbsp &nbsp ΣΥΝΔΕΣΗ ΜΕ ΓΡΑΜΜΗ 3 ΚΗΦΙΣΙΑ - ΠΕΙΡΑΙΑΣ &nbsp &nbsp ΕΠΟΜΕΝΗ ΣΤΑΣΗ : ΣΕΠΟΛΙΑ &nbsp !</span>
            <span class="md-subhead" style="margin-right: 30px; margin-left: 30px">&copy 2016 HAFGS/ITC</span>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="layout.isRightOpen = !layout.isRightOpen"><i class="fa fa-ellipsis-v fa-lg"></i></md-button>
        </div>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="layout.isLeftOpen">
            <div ng-include="'app/layout/views/layout.sidenav-left.html'">
            </div>
        </md-sidenav>

        <md-content flex layout-padding style="background-color: lightgray">
            <div ui-view></div>
        </md-content>

        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-is-open="layout.isRightOpen">
            <div ng-include="'app/layout/views/layout.sidenav-right.html'">
            </div>

        </md-sidenav>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script type="text/javascript">
        System
            .import('app/boot')
            .catch(console.error.bind(console));
    </script>
</body>

</html>
