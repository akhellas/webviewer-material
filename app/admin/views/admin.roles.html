<div ng-controller="rolesController as admin">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools" layout-align="space-between center">
            <span>Ομάδες Χρηστών</span>
        </div>
    </md-toolbar>
    <div layout="row">
        <md-card md-theme-watch flex=20>
            <md-card-title style="padding-bottom:0px ">
                <label>Ομάδες</label>
            </md-card-title>
            <md-divider></md-divider>
            <md-list class="md-dense" flex>
                <md-list-item class="md-2-line" ng-repeat="node in admin.nodeRights" ng-click="admin.nodeSelected=$index" ng-style="{'background-color':admin.nodeSelected==$index ? 'rgb(140,158,255)':null}">
                    <i class="fa fa-users fa-2x md-avatar" aria-hidden="true"></i>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ node.Title }}</h3>
                        <h4>{{ node.Description }}</h4>
                    </div>
                </md-list-item>
            </md-list>
            <md-card-actions layout="row" layout-align="center center" style="margin-top:20px;">
                <md-button class="md-raised md-primary" ng-click="admin.addGroup()">ΠΡΟΣΘΗΚΗ ΝΕΑΣ</md-button>
            </md-card-actions>
        </md-card>
        <md-card md-theme-watch flex ng-hide="admin.nodeSelected==null">
            <div style="padding:10 10 10 10px">
                <label> Διαχείριση Ομάδας : {{admin.nodeRights[admin.nodeSelected].Title}}</label>
            </div>
            <md-input-container>
                <label>Κατηγορία</label>
                <input ng-model="admin.nodes[admin.categorySel].Title" required minlength="5" value="test">
            </md-input-container>
        </md-card>
    </div>
</div>
