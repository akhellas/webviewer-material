<md-card layout="row" ng-controller="adminController as admin" flex>

    <div layout="column" flex>
        <!--toolbar-->
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools" layout-align="space-between center">
                <span>Κατηγορίες</span>
                <md-fab-speed-dial md-direction="left" class="md-fling" md-open="false" ng-cloak ng-if="!admin.disable1">
                    <md-fab-trigger>
                        <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="menu">
                            <i class=" fa fa-bars " aria-hidden="true "></i>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="add " ng-click="admin.addCategory(0) ">
                            <i class="fa fa-plus " aria-hidden="true "></i>
                        </md-button>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="edit " ng-click="admin.editCategory() ">
                            <i class="fa fa-pencil " aria-hidden="true "></i>
                        </md-button>
                        <md-button class="md-fab md-warn md-mini " aria-label="delete " ng-disabled="!admin._editCategory
                            " ng-click="admin.removeCategory(0) ">
                            <b>X</b>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </md-toolbar>
        <!--New Category or Edit Card-->
        <md-card ng-hide="admin._editCategory ">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline ">Εισαγωγή Κατηγορίας</span>
                    <md-input-container>
                        <label>Κατηγορία</label>
                        <input ng-model="admin.nodes[admin.categorySel].Title " required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Τύπος</label>
                        <md-select ng-model="admin.nodes[admin.categorySel].Type">
                            <md-option ng-repeat="node in admin.TypeEnum" ng-value="node.Id">{{node.Description}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div layout="row " layout-align="space-between center ">
                        <md-checkbox class="md-primary " ng-model="admin.nodes[admin.categorySel].InOverview
                            " aria-label="overviewShow ">
                            Αρχική
                        </md-checkbox>
                        <md-button class="md-raised " ng-attr-style="background-color: rgb({{admin.nodes[admin.categorySel].Color.red}},{{admin.nodes[admin.categorySel].Color.green}},{{admin.nodes[admin.categorySel].Color.blue}}) "
                            ng-click=" ">ΧΡΩΜΑ</md-button>
                    </div>
                    <md-content layout-padding>
                        <md-slider-container>
                            <span>Red</span>
                            <md-slider min="0 " max="255 " ng-model="admin.nodes[admin.categorySel].Color.red
                            " aria-label="red " id="red-slider ">
                            </md-slider>
                            <md-input-container>
                                <input type="number " ng-model="admin.nodes[admin.categorySel].Color.red " aria-label="red
                            " aria-controls="red-slider ">
                            </md-input-container>
                        </md-slider-container>
                        <md-slider-container>
                            <span>Green</span>
                            <md-slider ng-model="admin.nodes[admin.categorySel].Color.green " min="0 " max="255
                            " aria-label="green " id="green-slider " class="md-accent ">
                            </md-slider>
                            <md-input-container>
                                <input type="number " ng-model="admin.nodes[admin.categorySel].Color.green
                            " aria-label="green " aria-controls="green-slider ">
                            </md-input-container>
                        </md-slider-container>
                        <md-slider-container>
                            <span>Blue</span>
                            <md-slider ng-model="admin.nodes[admin.categorySel].Color.blue " min="0 " max="255
                            " aria-label="blue " id="blue-slider " class="md-primary ">
                            </md-slider>
                            <md-input-container>
                                <input type="number " ng-model="admin.nodes[admin.categorySel].Color.blue
                            " aria-label="blue " aria-controls="blue-slider ">
                            </md-input-container>
                        </md-slider-container>
                    </md-content>
                    <md-card-actions layout="row " layout-align="end ">
                        <md-button class="md-raised md-primary " ng-click="admin.save(0) ">OK</md-button>
                    </md-card-actions>
                </md-card-title-text>
            </md-card-title>
        </md-card>
        <!--Category List Items-->
        <md-list class="md-dense " ng-style="{ 'background-color': !admin._editCategory ? 'lightgray':null} ">
            <md-list-item ng-repeat="node in admin.nodes " ng-click="admin.openSubCategory($index) " ng-disabled="!admin._editCategory "
                ng-style="{ 'background-color':admin.categorySel==$index ? 'rgb(140,158,255)':null} ">
                <div flex layout="row " layout-align="space-between center ">
                    <md-button class="md-icon-button " aria-label="Move Up " ng-click="admin.swap(admin.nodes,$index,$index-1)
                            " ng-disabled="$first ">
                        <i class="fa fa-chevron-up " aria-hidden=" "></i>
                    </md-button>
                    <div layout="row " layout-align="center none " flex>
                        {{ node.Title }}
                    </div>
                    <md-button class="md-icon-button " aria-label="Move Down " ng-click="admin.swap(admin.nodes,$index,$index+1)
                            " ng-disabled="$last ">
                        <i class="fa fa-chevron-down " aria-hidden=" "></i>
                    </md-button>
                </div>
            </md-list-item>
    </div>

    <div layout="column " flex>
        <!--toolbar-->
        <md-toolbar class="md-primary ">
            <div class="md-toolbar-tools " layout-align="space-between center ">
                <span>Υποκατηγορίες</span>
                <md-fab-speed-dial md-direction="left " class="md-fling " ng-if="(admin.categorySel!=null || admin.categorySel!=undefined)
                            && !admin.disable2 " md-open="false " ng-cloak>
                    <md-fab-trigger>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="menu ">
                            <i class="fa fa-bars " aria-hidden="true "></i>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="add " ng-click="admin.addCategory(1) ">
                            <i class="fa fa-plus " aria-hidden="true "></i>
                        </md-button>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="edit " ng-click="admin.editSubCategory1() ">
                            <i class="fa fa-pencil " aria-hidden="true "></i>
                        </md-button>
                        <md-button class="md-fab md-warn md-mini " aria-label="delete " ng-disabled="!admin._editSubCategory1
                            " " ng-click="admin.removeCategory(1) ">
                            <i class="fa fa-times fa-lg " aria-hidden="true "></i>
                        </md-button>
                        </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </md-toolbar>
        <!--New SubCategory or Edit Card-->
        <md-card ng-hide="admin._editSubCategory1 ">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline ">Εισαγωγή Υποκατηγορίας</span>
                    <md-input-container>
                        <label>Κατηγορία</label>
                        <input ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Title ">
                    </md-input-container>
                     <md-input-container flex>
                        <label>Τύπος</label>
                        <md-select ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Type">
                            <md-option ng-repeat="node in admin.TypeEnum" ng-value="node.Id">{{node.Description}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div layout="row " layout-align="space-between center ">
                        <md-checkbox class="md-primary " ng-model="admin.nodes[admin.categorySel].Childern[admin.subCategory1Sel].InOverview
                            " aria-label="overviewShow ">
                            Αρχική
                        </md-checkbox>
                    </div>
                    <md-card-actions layout="row " layout-align="end ">
                        <md-button class="md-raised md-primary " ng-click="admin.save(1) ">OK</md-button>
                    </md-card-actions>
                </md-card-title-text>
            </md-card-title>
        </md-card>
        <!--SubCategory List Items-->
        <md-list class="md-dense " ng-style="{ 'background-color': !admin._editSubCategory1 ? 'lightgray':null} ">
            <md-list-item ng-repeat="node in admin.nodes[admin.categorySel].Children " ng-click="admin.subCategory1Sel=$index
                            " ng-style="{ 'background-color':admin.subCategory1Sel==$index ? 'rgb(140,158,255)':null} "
                ng-disabled="!admin._editSubCategory1 ">
                <div flex layout="row " layout-align="space-between center ">
                    <md-button class="md-icon-button " aria-label="Move Up " ng-click="admin.swap(admin.nodes[admin.categorySel].Children,$index,$index-1) "
                        ng-disabled="$first ">
                        <i class="fa fa-chevron-up "></i>
                    </md-button>
                    <div layout="row " layout-align="center none " flex>
                        {{ node.Title }}
                    </div>
                    <md-button class="md-icon-button " aria-label="Move Down " ng-click="admin.swap(admin.nodes[admin.categorySel].Children,$index,$index+1) "
                        ng-disabled="$last ">
                        <i class="fa fa-chevron-down "></i>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </div>

    <div layout="column " flex>
        <!--toolbar-->
        <md-toolbar class="md-primary ">
            <div class="md-toolbar-tools " layout-align="space-between center ">
                <span>Περιεχόμενα</span>
                <md-fab-speed-dial md-direction="left " class="md-fling " ng-if="(admin.subCategory1Sel!=null || admin.subCategory1Sel!=undefined)
                            && !admin.disable3 "
                    ng-cloak>
                    <md-fab-trigger>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="menu ">
                            <i class="fa fa-bars " aria-hidden="true "></i>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="add " ng-click="admin.addCategory(2) ">
                            <i class="fa fa-plus " aria-hidden="true "></i>
                        </md-button>
                        <md-button class="md-fab md-primary md-hue-3 md-mini " aria-label="edit " ng-click="admin.editSubCategory2() ">
                            <i class="fa fa-pencil " aria-hidden="true "></i>
                        </md-button>
                        <md-button class="md-fab md-warn md-mini " aria-label="delete " ng-disabled="!admin._editSubCategory2
                            " ng-click="admin.removeCategory(2) ">
                            <i class="fa fa-times fa-lg " aria-hidden="true "></i>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </md-toolbar>
        <!--New Sub SubCategory or Edit Card-->
        <md-card ng-hide="admin._editSubCategory2 ">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline ">Εισαγωγή Περιεχόμενων</span>
                    <md-input-container>
                        <label>Περιεχόμενα</label>
                        <input ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children[admin.subCategory2Sel].Title ">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Τύπος</label>
                        <md-select ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children[admin.subCategory2Sel].Type">
                            <md-option ng-repeat="node in admin.TypeEnum" ng-value="node.Id">{{node.Description}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div layout="row " layout-align="space-between center ">
                        <md-checkbox class="md-primary " ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children[admin.subCategory2Sel].InOverview "
                            aria-label="overviewShow ">
                            Αρχική
                        </md-checkbox>
                    </div>
                    <md-card-actions layout="row " layout-align="end ">
                        <md-button class="md-raised md-primary " ng-click="admin.save(2) ">OK</md-button>
                    </md-card-actions>
                </md-card-title-text>
            </md-card-title>
        </md-card>
        <!--Sub SubCategory List Items-->
        <md-list class="md-dense " ng-style="{ 'background-color': !admin._editSubCategory2 ? 'lightgray':null} ">
            <md-list-item ng-repeat=" node in admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children
                            " ng-click="admin.subCategory2Sel=$index " ng-style="{ 'background-color':admin.subCategory2Sel==$index ?
                            'rgb(140,158,255)':null} " ng-disabled="!admin._editSubCategory2 ">
                <div flex layout="row " layout-align="space-between center ">
                    <md-button class="md-icon-button " aria-label="Move Up " ng-click="admin.swap(admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children,$index,$index-1) "
                        ng-disabled="$first ">
                        <i class="fa fa-chevron-up " aria-hidden=" "></i>
                    </md-button>
                    <div layout="row " layout-align="center none " flex>
                        {{ node.Title }}
                    </div>
                    <md-button class="md-icon-button " aria-label="Move Down " ng-click="admin.swap(admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children,$index,$index+1) "
                        ng-disabled="$last ">
                        <i class="fa fa-chevron-down " aria-hidden=" "></i>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-card>
