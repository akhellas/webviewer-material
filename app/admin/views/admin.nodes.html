<div ng-controller="adminController as admin" ng-cloak>
        <md-card md-theme-watch layout="row" flex>
            <div flex>
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools" layout-align="space-between center">
                        <span>Κατηγορίες</span>
                        <md-fab-speed-dial md-direction="left" class="md-fling" md-open="false">
                            <md-fab-trigger>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="menu">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </md-button>
                            </md-fab-trigger>
                            <md-fab-actions>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="add" ng-click="admin.addCategory(0)">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </md-button>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="edit" ng-click="admin.editCategory=!admin.editCategory">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </md-button>
                                <md-button class="md-fab md-warn md-mini" aria-label="delete" ng-click="admin.removeCategory(0)">
                                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                                </md-button>
                            </md-fab-actions>
                        </md-fab-speed-dial>
                    </div>
                </md-toolbar>
                <div ng-show="!admin.editCategory">
                    <md-card md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Εισαγωγή Κατηγορίας</span>
                                <md-input-container>
                                    <label>Κατηγορία</label>
                                    <input ng-model="admin.nodes[admin.categorySel].Title" required minlength="5" value="test">
                                </md-input-container>
                                <div layout="row" layout-align="space-between center">
                                    <md-checkbox class="md-primary" ng-model="admin.nodes[admin.categorySel].InOverview" aria-label="overviewShow">
                                        Αρχική
                                    </md-checkbox>
                                    <md-button class="md-raised" ng-attr-style="background-color: rgb({{admin.nodes[admin.categorySel].Color.red}},{{admin.nodes[admin.categorySel].Color.green}},{{admin.nodes[admin.categorySel].Color.blue}})"
                                        ng-click="">ΧΡΩΜΑ</md-button>
                                </div>
                                <md-content style="margin: 16px; padding:16px">
                                    <md-slider-container>
                                        <span>Red</span>
                                        <md-slider flex min="0" max="255" ng-model="admin.nodes[admin.categorySel].Color.red" aria-label="red" id="red-slider">
                                        </md-slider>
                                        <md-input-container>
                                            <input flex type="number" ng-model="admin.nodes[admin.categorySel].Color.red" aria-label="red" aria-controls="red-slider">
                                        </md-input-container>
                                    </md-slider-container>
                                    <md-slider-container>
                                        <span>Green</span>
                                        <md-slider flex ng-model="admin.nodes[admin.categorySel].Color.green" min="0" max="255" aria-label="green" id="green-slider"
                                            class="md-accent">
                                        </md-slider>
                                        <md-input-container>
                                            <input flex type="number" ng-model="admin.nodes[admin.categorySel].Color.green" aria-label="green" aria-controls="green-slider">
                                        </md-input-container>
                                    </md-slider-container>
                                    <md-slider-container>
                                        <span class="md-body-1">Blue</span>
                                        <md-slider flex ng-model="admin.nodes[admin.categorySel].Color.blue" min="0" max="255" aria-label="blue" id="blue-slider"
                                            class="md-primary">
                                        </md-slider>
                                        <md-input-container>
                                            <input flex type="number" ng-model="admin.nodes[admin.categorySel].Color.blue" aria-label="blue" aria-controls="blue-slider">
                                        </md-input-container>
                                    </md-slider-container>
                                </md-content>
                                <md-card-actions layout="row" layout-align="end">
                                    <md-button class="md-raised md-primary" ng-click="admin.editCategory=!admin.editCategory">OK</md-button>
                                </md-card-actions>
                            </md-card-title-text>
                        </md-card-title>
                </div>
                <md-list class="md-dense">
                    <md-list-item ng-repeat="node in admin.nodes">
                        <div layout="row" flex ng-style="{'background-color':admin.categorySel==$index ? 'rgb(140,158,255)':null}">
                            <md-button class="md-icon-button" aria-label="Move Up" ng-click="admin.swap(admin.nodes,$index,$index-1)" ng-disabled="$first">
                                <i class="fa fa-chevron-up" aria-hidden=""></i>
                            </md-button>
                            <div layout="column" flex>
                                <md-button ng-click="admin.openSubCategory($index)">
                                    {{ node.Title }}
                                </md-button>
                            </div>
                            <md-button class="md-icon-button" aria-label="Move Down" ng-click="admin.swap(admin.nodes,$index,$index+1)" ng-disabled="$last">
                                <i class="fa fa-chevron-down" aria-hidden=""></i>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
                <md-divider></md-divider>
            </div>
            <div flex>
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools" layout-align="space-between center">
                        <span>Υποκατηγορίες</span>
                        <md-fab-speed-dial md-direction="left" class="md-fling" ng-if="admin.categorySel!=null" md-open="false" ng-cloak>
                            <md-fab-trigger>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="menu">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </md-button>
                            </md-fab-trigger>
                            <md-fab-actions>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="add" ng-click="admin.addCategory(1)">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </md-button>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="edit" ng-click="admin.editSubCategory1=!admin.editSubCategory1">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </md-button>
                                <md-button class="md-fab md-warn md-mini" aria-label="delete" ng-click="admin.removeCategory(1)">
                                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                                </md-button>
                            </md-fab-actions>
                        </md-fab-speed-dial>
                    </div>
                </md-toolbar>
                <div ng-hide="admin.editSubCategory1">
                    <md-card md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Εισαγωγή Υποκατηγορίας</span>
                                <md-input-container>
                                    <label>Κατηγορία</label>
                                    <input ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Title" required minlength="5">
                                </md-input-container>
                                <div layout="row" layout-align="space-between center">
                                    <md-checkbox class="md-primary" ng-model="admin.nodes[admin.categorySel].Childern[admin.subCategory1Sel].InOverview" aria-label="overviewShow">
                                        Αρχική
                                    </md-checkbox>
                                </div>
                                <md-card-actions layout="row" layout-align="end">
                                    <md-button class="md-raised md-primary" ng-click="admin.editSubCategory1=!admin.editSubCategory1">OK</md-button>
                                </md-card-actions>
                            </md-card-title-text>
                        </md-card-title>
                </div>
                <md-list class="md-dense">
                    <md-list-item ng-repeat="node in admin.nodes[admin.categorySel].Children">
                        <div layout="row" flex ng-style="{'background-color':admin.subCategory1Sel==$index ? 'rgb(140,158,255)':null}">
                            <md-button class="md-icon-button" aria-label="Move Up" ng-click="admin.swap(admin.nodes[admin.categorySel].Children,$index,$index-1)"
                                ng-disabled="$first">
                                <i class="fa fa-chevron-up" aria-hidden=""></i>
                            </md-button>
                            <div layout="column" flex>
                                <md-button ng-click="admin.subCategory1Sel=$index">
                                    {{ node.Title }}
                                </md-button>
                            </div>
                            <md-button class="md-icon-button" aria-label="Move Down" ng-click="admin.swap(admin.nodes[admin.categorySel].Children,$index,$index+1)"
                                ng-disabled="$last">
                                <i class="fa fa-chevron-down" aria-hidden=""></i>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
                <md-divider></md-divider>
            </div>
            <div flex>
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools" layout-align="space-between center">
                        <span>Περιεχόμενα</span>
                        <md-fab-speed-dial md-direction="left" class="md-fling" ng-if="admin.subCategory1Sel!=null" ng-cloak>
                            <md-fab-trigger>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="menu">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </md-button>
                            </md-fab-trigger>
                            <md-fab-actions>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="add" ng-click="admin.addCategory(2)">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </md-button>
                                <md-button class="md-fab md-primary md-hue-3 md-mini" aria-label="edit" ng-click="admin.editSubCategory2=!admin.editSubCategory2">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </md-button>
                                <md-button class="md-fab md-warn md-mini" aria-label="delete" ng-click="admin.removeCategory(2)">
                                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                                </md-button>
                            </md-fab-actions>
                        </md-fab-speed-dial>
                    </div>
                </md-toolbar>
                <div ng-show="!admin.editSubCategory2">
                    <md-card md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Εισαγωγή Περιεχόμενων</span>
                                <md-input-container>
                                    <label>Περιεχόμενα</label>
                                    <input ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children[admin.subCategory2Sel].Title" required
                                        minlength="5">
                                </md-input-container>
                                <div layout="row" layout-align="space-between center">
                                    <md-checkbox class="md-primary" ng-model="admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children[admin.subCategory2Sel].InOverview"
                                        aria-label="overviewShow">
                                        Αρχική
                                    </md-checkbox>
                                </div>
                                <md-card-actions layout="row" layout-align="end">
                                    <md-button class="md-raised md-primary" ng-click="admin.editSubCategory2=!admin.editSubCategory2">OK</md-button>
                                </md-card-actions>
                            </md-card-title-text>
                        </md-card-title>
                </div>
                <md-list class="md-dense">
                    <md-list-item ng-repeat="node in admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children">
                        <div layout="row" flex ng-style="{'background-color':admin.subCategory2Sel==$index ? 'rgb(140,158,255)':null}">
                            <md-button class="md-icon-button" aria-label="Move Up" ng-click="admin.swap(admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children,$index,$index-1)"
                                ng-disabled="$first">
                                <i class="fa fa-chevron-up" aria-hidden=""></i>
                            </md-button>
                            <div layout="column" flex>
                                <md-button ng-click="admin.subCategory2Sel=$index">
                                    {{ node.Title }}
                                </md-button>
                            </div>
                            <md-button class="md-icon-button" aria-label="Move Down" ng-click="admin.swap(admin.nodes[admin.categorySel].Children[admin.subCategory1Sel].Children,$index,$index+1)"
                                ng-disabled="$last">
                                <i class="fa fa-chevron-down" aria-hidden=""></i>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
                <md-divider></md-divider>
            </div>
            </md-card>
   
</div>
