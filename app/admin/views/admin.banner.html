<div ng-controller="adminController as banner" ng-cloak>
    <md-card md-theme-watch flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Εισαγωγή Κυλιόμενου Τίτλου</span>
                <md-input-container>
                    <label>Banner</label>
                    <input required minlength="5">
                </md-input-container>
                <md-card-actions layout="row" layout-align="space-between center">
                    <md-input-container flex="40" >
                        <label>Κατηγορία</label>
                        <md-select ng-model="banner.newRight.Title">
                            <div ng-repeat="node in banner.nodes">
                                <md-option value="{{node.Title}}">{{node.Title}}</md-option>
                                <div ng-repeat="subNode in node.Children">
                                    <md-option value="{{subNode.Title}} "> - {{subNode.Title}}</md-option>
                                    <div ng-repeat="item in subNode.Children">
                                        <md-option value="{{item.Title}} ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-circle" aria-hidden="true"> {{item.Title}}</i></md-option>
                                    </div>
                                </div>
                            </div>
                        </md-select>
                    </md-input-container>
                    <md-button class="md-raised md-primary">ΑΠΟΘΗΚΕΥΣΗ</md-button>
                </md-card-actions>
            </md-card-title-text>
        </md-card-title>
    </md-card>

</div>
