<div ng-repeat="node in layout.nodes" md-theme="altTheme">
    <md-toolbar class="md-hue-5">
        <div class="md-toolbar-tools">
            <span>{{node.Title}}</span>
        </div>
    </md-toolbar>
    <md-list>
        <md-list-item ng-repeat="child in node.Children">
            <span>{{child.Title}}</span>
            <md-content>
            <md-list>
                <md-list-item ng-repeat="grandChild in child.Children">
                    <span>{{grandChild.Title}}</span>
                </md-list-item>
            </md-list>
            </md-content>

        </md-list-item>
    </md-list>
</div>
