<div ng-repeat="node in layout.nodes">
    <md-toolbar class="md-hue-3" style="min-height: 50px !important; height: 50px !important">
        <div class="md-toolbar-tools">
            <md-button>
                <span>{{node.Title}}</span>
            </md-button>
            <span flex></span>
            <md-button class="md-icon-button">
                <i class="fa fa-caret-square-o-down fa-lg"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-list>
        <md-list-item ng-repeat="child in node.Children">
            <md-button flex>
                <span>{{child.Title}}</span>
            </md-button>
            <md-content>
                <md-list>
                    <md-list-item ng-repeat="grandChild in child.Children">
                        <md-button>
                            <span>{{grandChild.Title}}</span>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-list-item>
    </md-list>
</div>
